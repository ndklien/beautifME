{% extends 'product/base.html' %}
{% load static %}

{% block header %}
<link type="text/css" rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
<link type="text/css" rel="stylesheet" href="{% static 'accounts/css/change_password.css' %}">
{% endblock header %}

{% block title %} Change password | {% endblock %}

{% block content %}
<div class="container">
    <div class="signin-content">
        <div class="signin-form">

            <!-- Tittle change password -->
            <h2 class="form-tittle">Change password</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <p>{{ form.as_p }}</p>
                </div>
                <!-- Button Sign up -->
                <input type="submit" class="submitButton" value="Submit"/>
            </form>

        </div>
    </div>
</div>
<div class = "message_notification">
    {{ message }}
</div>
{% endblock content %}
