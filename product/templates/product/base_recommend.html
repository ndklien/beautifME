{% extends 'product/base.html' %}

{% load static %}

{% block title %}{% endblock title %}

{% block content %}
    <form method="GET">
        {{ moistP.form }}
        <input type="submit" value="Enter" id="filterButton"></button>
    </form>
    <div id="FilterResult">
        <ul>
            {% for p in moistP.qs %}
            <li>
                {{ p }}
                <img src="{{ p.product_img }}" />
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
