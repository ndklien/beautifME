{% extends 'product/base.html' %}

{% load static %}

{% block title %}{{ product }}{% endblock title %}

{% block content %}
    <h1>{{ product }}</h1>
    <p>{{ comments }}</p>
    <p>
        {% if user.is_authenticated %}
        <input type="text" />
        {% else %}
        <p>You're not logged in. Click here to <a href="{% url 'login' %}?next={{ request.path }}">Login</a></p>
        {% endif %}
    </p>
{% endblock content %}
